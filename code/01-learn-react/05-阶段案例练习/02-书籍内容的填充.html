<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      border: 1px solid #eee;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #eee;
      padding: 10px 16px;
      text-align: center;
    }
    th {
      background-color: #ccc;
    }
    .count {
      padding: 0 5px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script src="./format-utils.js"></script>

  <script type="text/babel">

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          books: [
            {
              id: 1,
              name: '《算法导论》',
              date: '2006-9',
              price: 85.00,
              count: 1
            },
            {
              id: 2,
              name: '《UNIX编程艺术》',
              date: '2006-9',
              price: 55.00,
              count: 1
            },
            {
              id: 3,
              name: '《JavaScript高级》',
              date: '2021-9',
              price: 115.00,
              count: 1
            },
            {
              id: 4,
              name: '《人工智能导论》',
              date: '2006-9',
              price: 85.00,
              count: 1
            },
            {
              id: 5,
              name: '《CSS高级》',
              date: '2006-9',
              price: 95.00,
              count: 1
            },
          ],
        }
      }
      render() {
        const {books} = this.state;
        return (
          <div>
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th>书籍名称</th>
                  <th>出版日期</th>
                  <th>价格</th>
                  <th>购买数量</th>
                  <th>操作</th>
                </tr>  
              </thead>
              <tbody>
                {books.map((item, index) => {
                  return (
                    <tr>
                      <td>{index + 1}</td>  
                      <td>{item.name}</td>  
                      <td>{item.date}</td>  
                      <td>{formatPrice(item.price)}</td>  
                      <td>
                        <button>-</button>  
                        <span className="count">{item.count}</span>
                        <button>+</button>  
                      </td>
                      <td><button>移除</button></td>
                    </tr>
                  )
                })}
              </tbody>
            </table>
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, root)
  </script>
</body>

</html>
