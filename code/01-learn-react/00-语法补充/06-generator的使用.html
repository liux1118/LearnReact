<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    // function foo() {
    //   console.log("foo被执行");
    // }
    // foo()

    // generator:生成器
    function* foo() {
      yield "hello"
      yield "react"
      yield "liux"
    }
    // 对象 iterator:迭代器
    const result = foo()
    console.log(result);

    // 使用迭代器
    // 调用一次next 就会消耗一次迭代器
    const res1 = result.next()
    console.log(res1);
    const res2 = result.next()
    console.log(res2);
    const res3 = result.next()
    console.log(res3);
    const res4 = result.next()
    console.log(res4);

    // 练习：定义一个生成器函数，依次可以生成1~10的数字
    function* generateNumber() {
      for (var i = 0; i <= 10; i++) {
        yield i;
      }
    }

    const numIt = generateNumber();
    console.log(numIt.next().value);

    // generator和Promise一起使用
    function* bar() {
      const result = yield new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("hello generator")
        }, 3000)
      });
      console.log(result);
    }
  </script>
</body>
</html>
