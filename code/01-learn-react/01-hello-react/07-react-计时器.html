  <body>

      class Click extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            date: new Date()
          };
        }
        // 组件挂载后进行调用
        componentDidMount() {
          console.log('组件挂载后进行调用');
          this.timerID = setInterval(() => this.tick(), 1000);
        }

        // 组件销毁前进行调用
        componentWillUnmount() {
          console.log('组件销毁前进行调用');
          clearInterval(this.timerID);
        }

        tick() {
          this.setState({
            date: new Date()
          });
        }

        render() {
          return (
            <div>
              <h1>Hello Kylin</h1>
              <h2>It is {this.state.date.toLocaleTimeString()}</h2>
            </div>
          );
        }
      }

      ReactDOM.render(<Click />, root);
    </script>
  </body>
